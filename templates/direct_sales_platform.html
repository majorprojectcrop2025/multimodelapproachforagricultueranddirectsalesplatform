<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Sales Platform - AgriTech</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Animated background elements */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(76, 175, 80, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(102, 126, 234, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(118, 75, 162, 0.12) 0%, transparent 50%);
            animation: rotate 30s linear infinite;
            z-index: 0;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .platform-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 900px;
        }

        .platform-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 60px 50px;
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.5);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .platform-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .platform-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5rem;
            color: white;
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
            animation: pulse 2s ease-in-out infinite;
            position: relative;
        }

        .platform-icon::after {
            content: '';
            position: absolute;
            width: 140px;
            height: 140px;
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-radius: 50%;
            animation: ripple 2s ease-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes ripple {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(1.3);
                opacity: 0;
            }
        }

        .platform-header h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -1px;
        }

        .platform-header p {
            color: #718096;
            font-size: 1.2rem;
            font-weight: 400;
        }

        .cards-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .login-card {
            background: white;
            border-radius: 25px;
            padding: 40px 35px;
            width: 280px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            border: 2px solid transparent;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, transparent, currentColor, transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .login-card:hover::before {
            transform: translateX(100%);
        }

        .login-card.farmer-card {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
        }

        .login-card.farmer-card:hover {
            transform: translateY(-15px) scale(1.05);
            box-shadow: 0 25px 60px rgba(76, 175, 80, 0.5);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .login-card.consumer-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .login-card.consumer-card:hover {
            transform: translateY(-15px) scale(1.05);
            box-shadow: 0 25px 60px rgba(102, 126, 234, 0.5);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .card-icon-wrapper {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 25px;
            position: relative;
            transition: all 0.4s ease;
        }

        .login-card:hover .card-icon-wrapper {
            transform: rotate(360deg) scale(1.1);
            background: rgba(255, 255, 255, 0.3);
        }

        .card-icon {
            font-size: 4rem;
            color: white;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-align: center;
        }

        .card-description {
            font-size: 0.95rem;
            opacity: 0.9;
            text-align: center;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .card-arrow {
            font-size: 1.5rem;
            opacity: 0;
            transform: translateX(-10px);
            transition: all 0.3s ease;
        }

        .login-card:hover .card-arrow {
            opacity: 1;
            transform: translateX(5px);
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin-top: 40px;
            color: #718096;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            padding: 12px 25px;
            border-radius: 50px;
            background: rgba(113, 128, 150, 0.1);
        }

        .back-link:hover {
            color: #667eea;
            transform: translateX(-10px);
            background: rgba(102, 126, 234, 0.15);
        }

        .decorative-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 8s ease-in-out infinite;
        }

        .shape-1 {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }

        .shape-2 {
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            bottom: 15%;
            right: 8%;
            animation-delay: 2s;
        }

        .shape-3 {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #f093fb 0%, #4facfe 100%);
            top: 50%;
            right: 15%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-30px) rotate(180deg);
            }
        }

        .features-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 20px;
            background: rgba(76, 175, 80, 0.1);
            border-radius: 50px;
            color: #4CAF50;
            font-size: 0.9rem;
            font-weight: 600;
            margin-top: 30px;
        }

        @media (max-width: 768px) {
            .platform-card {
                padding: 40px 30px;
            }

            .platform-header h1 {
                font-size: 2rem;
            }

            .platform-icon {
                width: 100px;
                height: 100px;
                font-size: 3rem;
            }

            .cards-container {
                flex-direction: column;
                align-items: center;
            }

            .login-card {
                width: 100%;
                max-width: 320px;
            }
        }
    </style>
</head>
<body>
    <div class="decorative-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <div class="platform-container">
        <div class="platform-card">
            <div class="platform-header">
                <div class="platform-icon">
                    <i class="fas fa-handshake"></i>
                </div>
                <h1>DIRECT SALES PLATFORM</h1>
                <p>Connect farmers directly with consumers</p>
                <div class="features-badge">
                    <i class="fas fa-check-circle"></i>
                    <span>Secure • Fast • Reliable</span>
                </div>
            </div>

            <div class="cards-container">
                <a href="/farmer_login" class="login-card farmer-card">
                    <div class="card-icon-wrapper">
                        <i class="fas fa-tractor card-icon"></i>
                    </div>
                    <h2 class="card-title">Farmer Login</h2>
                    <p class="card-description">Sell your produce directly to consumers and expand your market reach</p>
                    <i class="fas fa-arrow-right card-arrow"></i>
                </a>

                <a href="/consumer_login" class="login-card consumer-card">
                    <div class="card-icon-wrapper">
                        <i class="fas fa-shopping-basket card-icon"></i>
                    </div>
                    <h2 class="card-title">Consumer Login</h2>
                    <p class="card-description">Buy fresh produce directly from farmers at competitive prices</p>
                    <i class="fas fa-arrow-right card-arrow"></i>
                </a>
            </div>

            <div style="text-align: center;">
                <a href="/" class="back-link">
                    <i class="fas fa-arrow-left"></i> Back to Home
                </a>
            </div>
        </div>
    </div>
</body>
</html>
