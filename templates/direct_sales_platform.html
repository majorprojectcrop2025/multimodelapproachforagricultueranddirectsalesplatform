<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Sales Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            max-width: 600px;
            width: 90%;
        }
        h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .card-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .card {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            border-radius: 15px;
            padding: 30px;
            width: 200px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            color: white;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .card:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.25);
        }
        .card-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }
        .card h2 {
            font-size: 1.2rem;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DIRECT SALES PLATFORM</h1>
        <div class="card-container">
            <a href="/farmer_login" class="card">
                <div class="card-icon"><i class="fas fa-tractor"></i></div>
                <h2>Farmer Login</h2>
            </a>
            <a href="/consumer_login" class="card">
                <div class="card-icon"><i class="fas fa-shopping-basket"></i></div>
                <h2>Consumer Login</h2>
            </a>
        </div>
    </div>
</body>
</html>
