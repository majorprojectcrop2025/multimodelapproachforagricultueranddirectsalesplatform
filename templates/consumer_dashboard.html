<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumer Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            max-width: 800px;
            width: 90%;
        }
        h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 30px;
        }
        .cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .card {
            background: linear-gradient(135deg, #e0ffe0 0%, #c0ffd0 100%);
            border-radius: 15px;
            padding: 25px;
            color: #2c3e50;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            transition: transform 0.2s ease-in-out;
            text-decoration: none;
            flex: 1 1 calc(50% - 40px); /* Two cards per row, with gap */
            max-width: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-icon {
            font-size: 3rem;
            color: #28a745;
            margin-bottom: 15px;
        }
        .card h2 {
            margin-top: 0;
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        .card p {
            font-size: 1rem;
            text-align: center;
            line-height: 1.5;
        }
        .back-button {
            display: inline-block;
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            color: white;
            padding: 10px 25px;
            border-radius: 50px;
            text-decoration: none;
            margin-top: 30px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
        }
        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Consumer Dashboard</h1>
        <div class="cards-container">
            <a href="/consumer_to_farmers" class="card">
                <div class="card-icon"><i class="fas fa-tractor"></i></div>
                <h2>CONSUMER TO FARMERS</h2>
                <p>Find farmers offering the crops you need.</p>
            </a>
        </div>
        <a href="/direct_sales_platform" class="back-button"><i class="fas fa-arrow-left"></i> Back to Direct Sales</a>
    </div>
</body>
</html>
